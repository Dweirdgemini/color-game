<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Joshua's Color Guessing Game</h1>
    <p>Guess the correct color from the options below!</p>
    
    <div class="color-box" id="colorBox"></div>
    
    <div class="status" id="gameStatus"></div>
    <div class="score">Score: <span id="score">0</span></div>

    <div class="options" id="colorOptions"></div>

    <button class="new-game" onclick="startNewGame()">New Game</button>
</div>

<script src="script.js"></script>

</body>
</html>
